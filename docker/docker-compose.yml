version: '3'
services:
  endpoint:
    container_name: endpoint
    build:
      context: ../endpoint/.
      args:
        - ENDPOINT_PORT=600
    volumes:
      - ../endpoint:/app
    links:
      - postgres
    environment:
      ENDPOINT_HOST: "0.0.0.0"
      ENDPOINT_PORT: 600
    ports:
      - 6000:600/udp

  stream:
    container_name: stream
    build: ../stream_generator/.
    volumes:
      - ../stream_generator:/app
    links:
      - endpoint
    environment:
      ENDPOINT_HOST: "endpoint"
      ENDPOINT_PORT: 600

  postgres:
    image: "postgres"
